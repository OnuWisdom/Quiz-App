		<title>Web Dev Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz-container">
			<div id="quiz">
				<div class="question-section">
					<h2 id="question">Question</h2>
				</div>
				<ul id="choices" class="choices-list"></ul>
				<div class="navigation">
					<button id="prev" class="btn" id="prev-btn" onclick="prevQuestion()">
						Previous
					</button>
					<button id="next" class="btn" id="next-btn" onclick="nextQuestion()">
						Next
					</button>
				</div>
			</div>
			<div id="result" class="hidden">
				<h2>Your Results</h2>
				<p id="score"></p>
				<button class="btn" id="restart-btn" onclick="restartQuiz()">
					Restart Quiz
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
